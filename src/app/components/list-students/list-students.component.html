<h3>Students List component</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let student of studentData" >
        <th scope="row">{{student.id}}</th>
        <td>{{student.name}}</td>
        <td>{{student.email}}</td>
        <td><button class="btn btn-danger" (click)="deleteStudent(student.id)"><i class="fa fa-trash"></i> Delete</button>
          <!-- <button (click)="editStudent(student.id)">Edit</button></td> -->
          <button class="btn btn-primary ml-4"><i class="fa fa-edit"></i><a routerLink='/edit/{{student.id}}' class="text-white">editer</a></button>
      </tr>
     
    </tbody>
  </table>
